<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扫码登录确认</title>
  <style>
    body {
      text-align: center;
    }

    #info {
      height: 400px;
      line-height: 400px;
      font-size: 20px;
      padding: 20px;
    }

    #confirm,
    #cancel {
      display: block;
      width: 80%;
      line-height: 40px;
      font-size: 20px;
      margin: 0 auto 20px;
    }

    #confirm {
      background: skyblue;
    }
  </style>
</head>

<body>
  <div id="info">
    是否确认登录 xxx 网站？
  </div>
  <button id="confirm">确认登录</button>
  <button id="cancel">取消</button>
</body>

</html>
